<div class="carousel">
  <div class="carousel-items" #carousel>
    <ng-content> </ng-content>
  </div>
  <div class="carousel-nav">
    <input
        *ngFor="let childrens of childrens; index as i"
        type="radio"
        name="carousel-select"
        [checked]="i == this.selected ? true : false"
        class="dot"
        (click)="select(i)"
      />
  </div>
</div>
